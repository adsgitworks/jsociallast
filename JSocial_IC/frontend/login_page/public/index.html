<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--<link rel="stylesheet" href="../assets/index.css" > -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bem vindo ao JSocial</title>
    <style>
        #introLabel {
        
    }
    #main{
        min-height: 300px;
        min-width: 288px;
        box-sizing: border-box;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        
        margin-left: 15px;
        margin-top: 15px;
    
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 1fr;
        grid-template-areas:
            'cabeçalho form';
    
        
    }
    #introLabel{
        grid-area: cabeçalho;
       
    }
    #formLogin {
        grid-area: form;
       
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    body,html {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
       
    }
    @media(max-width: 500px){
        #main {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            grid-template-areas:
            'form'
        }
        #introLabel,span{
            display: none;
        }
    }
    
    form {
        box-sizing: border-box;
        width: calc(100% - 30px);
        height: calc(100% - 30px);
        border: 0px solid lightblue;
        margin-left: 15px;
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding: 0;
        margin: 0;
        
        border-radius: 20px;
        -moz-border-radius: 10px 10px 10px 10px;
        -webkit-border-radius: 10px 10px 10px 10px;
        ;
        
    }
    
    input.login {
        width:  337px;
        height: 60px;
        font-size: 20px;
        padding: 12px 20px;
        margin-bottom:2px;
        box-sizing: border-box;
        border: 3px solid lightblue;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        background-color:snow;
    }
    #sending {
        width: 150px;
        height: 60px;
    }
    input.login:focus {
        border: 3px solid lightskyblue;
    }
    input.login::placeholder {
        font-size: 20px;
    }
    #inputs {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column
        
    }
    @media(max-width:800px){
        input.login,#inputs {
            width: calc(100% - 30px);
        }
        #sending {
            width: calc(50% - 50px);
            min-width: 100px;
        }
    } 
    *{
        font-family: 'Roboto', sans-serif;
        
    }
    h2 {
        color: rgb(69,69,69)
    }
    #introLabel {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #welcome {
        font-size: 6vw;
    }
    ul {
        margin: 0;
    }
    
    </style>
</head>

<body class="bg-dark">
    <div id="main">
        <header id="introLabel">
                <span id="welcome" class="text-primary">Bem vindo!</span>
        </header>
        <div id="formLogin">
                <form class="bg-white" name="sdata" method="POST" action="verifying">
                    <h2 style="font-size: 30px;">Faça login!</h2>
                    <div id="inputs">
                        <input type="text" placeholder="Usuário" class="login"/>                                                                                 
                        <input type="password" placeholder="Senha" class="login"/>
                    </div>    
                    
                    <button id="sending" class="btn btn-info">Entrar</button>
                   
            
                    <div id="div_end">
                        <label style="font-weight:bolder;">Não possui uma conta? <a href="register">Registre-se</a></label>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>

<!-- script tag to apply js methods to login verifications-->
<script type="text/javascript">

    (function(){

        let form = document.sdata
        
        form.onsubmit = async e => {
            e.preventDefault()

            let formData = new FormData()
            formData.append('user',form[0].value)
            formData.append('pass',form[1].value)

            const options = {
                method: form.method,
                body: new URLSearchParams(formData)
            }

            fetch(form.action,options)
            .then( response => {
                response.text()
                .then(r => {
                    let url = window.location.toString() + `main?token=${r}`
                    console.log(url)
                    window.location.replace(`${url}`)
                })
            })
        }

    })()
</script>
